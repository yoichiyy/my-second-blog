<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ムギブログ</title>

    <!-- ##Bootstrap4## -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!-- ##MEDIUM## -->
    <script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <!-- ##GLYPHICON## -->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- ##CUSTOM## -->
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">

    <!-- ##GOOGLE FONT## -->
    <link href="https://fonts.googleapis.com/css?family=Lora|Oswald" rel="stylesheet">

    <!-- JAVA -->
    <script type="text/javascript" src="{% static 'js/blog.js' %}"></script>

</head>

<header>
<div class="main_img">
<div class="page-header">
  <div class="col-md-8">
    <!-- codepen -->
    <h1><a href="/"><img src="static/css/mugi.jpg" alt="麦写真"/></a></h1>

    <div class="outer-menu">
      <input class="checkbox-toggle" type="checkbox" />
      <div class="hamburger">
        <div></div>
      </div>
      <div class="menu">
        <div>
          <div>
            <ul>
              {% if user.is_authenticated %}
              <li><a>Welcome: {{ user.username }}</a></li>
              <li><a href="{% url 'post_list' %}">麦ホーム</a></li>
              <li><a class="navbar-brand" href="{% url 'about' %}">麦について</a></li>
              <li><a href="{% url 'post_new' %}">新規投稿</a></li>
              <li><a href="{% url 'post_draft_list' %}">下書き</a></li>
              <li><a href="{% url 'logout' %}">ログアウト</a></li>

              {% else %}
              <li class="nav-item active"><a class="nav navbar-right" href="{% url 'login' %}"><i class="fas fa-address-card"></i></a></li>
              {% endif %}
              <form class="form-inline"><input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
              </form>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</header>


<body>



<div class="content container">
  <div class="row">
    <div class="col-md-8">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</div>


</body>
</html>
